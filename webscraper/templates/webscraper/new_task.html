{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Market Intelligence Search</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" id="searchForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="keywords">Analysis Query</label>
                    <select name="keywords" class="form-control" id="keywords" required>
                        <option value="">Select a previous query</option>
                        {% for query in previous_queries %}
                            <option value="{{ query }}">{{ query }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3" id="searchButton">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Start Analysis
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 800px;
        margin: 2rem auto;
    }

    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card-body {
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
        padding: 0.75rem 2rem;
        border-radius: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .spinner-border {
        margin-right: 0.5rem;
    }

    .text-muted {
        color: #6c757d !important;
        font-size: 0.875rem;
        margin-top: 0.5rem;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-weight: 700;
        position: relative;
        padding-bottom: 0.5rem;
    }

    h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 4px;
        background: linear-gradient(45deg, #007bff, #00ff88);
        border-radius: 2px;
    }

    .input-group {
        position: relative;
    }
    
    input[list] {
        width: 100%;
        padding-right: 30px; /* Space for the dropdown arrow */
    }
    
    /* Custom dropdown arrow */
    .input-group::after {
        content: 'â–¼';
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        pointer-events: none;
        font-size: 12px;
    }
    
    /* Hover effect for dropdown options */
    datalist option:hover {
        background-color: #f8f9fa;
        cursor: pointer;
    }

    select.form-control {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1em;
    }
</style>

<script>
document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const button = document.getElementById('searchButton');
    const spinner = button.querySelector('.spinner-border');
    
    button.disabled = true;
    spinner.classList.remove('d-none');
    button.textContent = ' Initializing Market Analysis...';
    
    this.submit();
});
</script>
{% endblock %}
